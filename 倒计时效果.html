<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script>
        /* ①核心算法：输入时间减去当前的时间，即倒计时，但是不能拿时分秒去减，会有负数； 
           ②获得Date总的毫秒数，即时间戳来做，用户输入时间总的毫秒数减去现在时间总的毫秒数，得到的就是剩余时间的毫秒数
           ③把剩余时间总的毫秒数转换为天、时、分、秒（时间戳转换为时分秒）
           
           转换公式如下：
           d=parseInt(总秒数/60/60/24)； 计算天数
           h=parseInt(总秒数/60/60%24)； 计算小时
           m=parseInt(总秒数/60%60)；    计算分钟
           s=parseInt(总秒数%60)；       计算当前秒数
           */
           function countDown(time){                  //time为用户传进来的时间
              var nowTime = +new Date;               //返回当前时间总的毫秒数
              var inputTime = +new Date(time);       //返回用户时间总的毫秒数
              var times = (inputTime - nowTime) / 1000;       //times为剩余时间总的秒数(除以1000得到秒数)
              var d = parseInt(times / 3600 / 24);
              d = d < 10 ? '0' + d : d;
              var h = parseInt(times / 60 /60 % 24) ;
              h = h < 10 ? '0' + h : h;
              var m = parseInt(times / 60 % 60);
              m = m < 10 ? '0' + m : m;
              var s = parseInt(times % 60); 
              s = s < 10 ? '0' + s : s;
              return d + '天' + h + '时' + m  + '分' + s + '秒' ;
           }
           console.log(countDown('2020-4-2 20:12:12'));
           var date = new Date();
           console.log(date);
    </script>
</head>
